name: Unzip Flutter Project

on:
  workflow_dispatch:   # enables "Run workflow" button
  push:                # still runs on push if needed
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files (debug)
        run: ls -R .

      - name: Unzip flutter_project_clean.zip
        run: |
          mkdir project
          unzip flutter_project_clean.zip -d project

      - name: Move files to root
        run: |
          cp -r project/* .
          rm -rf project

      - name: Commit unzipped files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Unzipped project" || echo "Nothing to commit"
          git push
          
